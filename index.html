<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="style/responsive.css">
    <title>NETFLIX CLONE TOP</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Lançamentos</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h1 class="titulo">FBI</h1>
                <p class="descricao">A série acompanha os bastidores das operações do FBI em NY, onde os agentes Maggie Bell, Omar Adom e equipe buscam manter a cidade e o país a salvo. Assista agora, dublada ou legendada.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="far fa-play-circle"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        INFORMAÇÕES
                    </button>
                </div>
            </div>        
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/serie0.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/serie1.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/serie2.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/serie13.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/serie12.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/serie11.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/serie10.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/serie9.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/serie8.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/serie7.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/serie6.jpg" alt="" srcset="">
            </div>        
        </div>    
    </div>
    <script src="https://kit.fontawesome.com/045cfab6e9.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
